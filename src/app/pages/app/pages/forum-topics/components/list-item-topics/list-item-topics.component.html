<div class="flex flex-col md:flex-row px-4 py-5 border-b border-b-[#f2f3f4]">
    <div class="flex-1 flex items-center">
        <div class="w-12 h-12 flex-shrink-0">
            <a
                href="app/forum/user/{{ item.author.id }}"
                class="flex items-center text-sm text-gray-500"
            >
                <img
                    class="w-11 h-w-11 rounded-full"
                    src="{{ item.author.imageUrl }}"
                    alt="{{ item.author.name }}"
                    onerror="this.onerror=null;this.src='assets/teste.png';"
                />
            </a>
        </div>
        <div class="ml-4">
            <a [href]="getUrlTopic(item.slug)">
                <h3 class="font-semibold text-secondary mb-2">
                    {{ item.title }}
                </h3>
            </a>
            <ul class="flex gap-6 items-center text-sm text-[#838793]">
                <li class="flex gap-2 items-center">
                    <img
                        loading="lazy"
                        width="20"
                        height="20"
                        src="{{ item.forum.imageUrl }}"
                        class="attachment-20x20 size-20x20 wp-post-image"
                        alt="rc14"
                        decoding="async"
                        sizes="(max-width: 20px) 100vw, 20px"
                    />
                    <a [href]="getUrlForum()"> {{ item.forum.name }} </a>
                </li>
                <li class="flex gap-2 items-center">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="h-5"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5"
                        />
                    </svg>

                    <span>{{ item.createdAt | timeago }}</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="flex flex-col justify-center mt-4 md:mt-0 md:ml-4">
        <ul class="flex text-right text-sm">
            <li>
                <a
                    class="px-4 flex gap-2 hover:text-primary"
                    [href]="getUrlTopic(item.slug)"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="h-5"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 0 1-.825-.242m9.345-8.334a2.126 2.126 0 0 0-.476-.095 48.64 48.64 0 0 0-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0 0 11.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155"
                        />
                    </svg>
                    <span>{{ item._count.comments }}</span>
                </a>
            </li>
            <li>
                <a
                    class="px-4 flex gap-2 hover:text-yellow-500"
                    [href]="getUrlTopic(item.slug)"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="h-5"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"
                        />
                    </svg>
                    <span>{{ item._count.userStarsTopic }}</span>
                </a>
            </li>
        </ul>
    </div>
</div>
