<div class="p-4 rounded-lg">
    <div class="mb-8">
        <h3 class="text-xl text-[#1d2746] font-bold">Tópicos recentes</h3>
        <ul class="mt-7 space-y-2">
            <div *ngIf="!loadingTopics()">
                <li
                    *ngFor="let item of topics()"
                    class="relative mb-3 pb-3 border-b items-center flex border-b-[#e5e7e9]"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="h-6 w-6"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 0 1-2.555-.337A5.972 5.972 0 0 1 5.41 20.97a5.969 5.969 0 0 1-.474-.065 4.48 4.48 0 0 0 .978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25Z"
                        />
                    </svg>

                    <a
                        class="hover:text-[#10b3d6] pl-4 inline-block text-sm text-[#333] transition-all"
                        href="/app/forum/{{ item.forumId }}/{{ item.slug }}"
                    >
                        {{ item.title }}
                    </a>
                </li>
            </div>

            <div *ngIf="loadingTopics()">
                <li
                    *ngFor="let item of [0, 1, 2, 3, 4]; let i = index"
                    class="relative mb-3 pb-3 border-b items-center flex border-b-[#e5e7e9]"
                >
                    <!-- Skeleton Loader -->
                    <div class="animate-pulse flex space-x-4 w-full">
                        <!-- Icon Skeleton -->
                        <div class="bg-gray-200 rounded-full h-6 w-6"></div>

                        <!-- Text Skeleton -->
                        <div class="flex-1 space-y-4 py-1">
                            <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                        </div>
                    </div>
                </li>
            </div>
        </ul>
    </div>
    <div>
        <h3 class="text-xl text-[#1d2746] font-bold">Estatísticas do Fórum</h3>
        <dl class="mt-7 space-y-2">
            <div class="flex justify-between">
                <dt>Usuários registrados</dt>
                <dd class="font-bold">
                    <!-- Skeleton Loader -->
                    <ng-container *ngTemplateOutlet="skeCount"></ng-container>
                    <!-- Real Content (Hidden initially, shown when loaded) -->
                    <span *ngIf="!loadingCount()">{{ count().users }}</span>
                </dd>
            </div>
            <div class="flex justify-between">
                <dt>Fóruns</dt>
                <dd class="font-bold">
                    <!-- Skeleton Loader -->
                    <ng-container *ngTemplateOutlet="skeCount"></ng-container>
                    <!-- Real Content (Hidden initially, shown when loaded) -->
                    <span *ngIf="!loadingCount()">{{ count().foruns }}</span>
                </dd>
            </div>
            <div class="flex justify-between">
                <dt>Tópicos</dt>
                <dd class="font-bold">
                    <!-- Skeleton Loader -->
                    <ng-container *ngTemplateOutlet="skeCount"></ng-container>
                    <!-- Real Content (Hidden initially, shown when loaded) -->
                    <span *ngIf="!loadingCount()">{{ count().topics }}</span>
                </dd>
            </div>
            <div class="flex justify-between">
                <dt>Respostas</dt>
                <dd class="font-bold">
                    <!-- Skeleton Loader -->
                    <ng-container *ngTemplateOutlet="skeCount"></ng-container>
                    <!-- Real Content (Hidden initially, shown when loaded) -->
                    <span *ngIf="!loadingCount()">{{ count().comments }}</span>
                </dd>
            </div>
            <div class="flex justify-between">
                <dt>Tags de Tópicos</dt>
                <dd class="font-bold">
                    <!-- Skeleton Loader -->
                    <ng-container *ngTemplateOutlet="skeCount"></ng-container>
                    <!-- Real Content (Hidden initially, shown when loaded) -->
                    <span *ngIf="!loadingCount()">{{ count().tags }}</span>
                </dd>
            </div>
        </dl>
    </div>
</div>

<ng-template #skeCount>
    <span
        *ngIf="loadingCount()"
        class="skeleton-loader animate-pulse bg-gray-200 rounded w-4 h-4 inline-block"
    ></span>
</ng-template>
